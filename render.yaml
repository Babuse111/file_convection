services:
  - type: web
    name: hnf-pdf-converter
    env: python
    runtime: python-3.11.9
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    plan: free
    envVars:
      - key: JAVA_HOME
        value: /usr/lib/jvm/default-java
    autoDeploy: true
