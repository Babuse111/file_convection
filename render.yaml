services:
  - type: web
    name: file-convection
    env: python
    pythonVersion: 3.11.7
    buildCommand: |
      # Update package lists and install Java
      apt-get update
      apt-get install -y default-jdk build-essential python3-dev

      # Verify Java installation
      java -version

      # Install latest pip and build tools
      python -m pip install --upgrade pip wheel setuptools
      
      # Install JPype1 first
      pip install --no-cache-dir JPype1>=1.6.0
      
      # Install remaining requirements
      pip install -r requirements.txt
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: PORT
        value: 8000
      - key: FLASK_ENV
        value: production
      - key: JAVA_HOME
        value: /usr/lib/jvm/default-java
    healthCheckPath: /health
    autoDeploy: true