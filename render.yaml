services:
  - type: web
    name: file-convection
    env: python
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install numpy==1.24.3
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    env_vars:
      - key: PYTHON_VERSION
        value: 3.11.7
    python_version: 3.11.7